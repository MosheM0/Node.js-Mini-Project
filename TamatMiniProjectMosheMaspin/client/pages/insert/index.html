<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flats Home Page</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Insert New Flat</h1>
    </header>
    <main>
        <nav>
            <a href="/">home</a>
        </nav>
        <section>
            <form>

                <div class="field">
                    <label for="StreetName-input">Street Name</label>
                    <input name="StreetName-name" id="StreetName-input" type="text">
                </div>
                <div class="field">
                    <label for="StreetNumber-input">Street Number</label>
                    <input name="StreetNumber-name" id="StreetNumber-input" type="number">
                </div>
                <div class="field">
                    <label for="city-input">City</label>
                    <input name="city-name" id="city-input" type="text">
                </div>
                <button>Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
